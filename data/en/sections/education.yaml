# section information
section:
  name: Education    # Title of section (default: "")
  id: education      # url id/slug of section *Required*
  template: sections/education.html # Use "sections/education-alt.html for alternate template.
  enable: true       # Boolean to determine if this section is enabled (default: false)
  weight: 3          # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar
  hideTitle: false   # Can optionally hide the title in sections (default: false)

