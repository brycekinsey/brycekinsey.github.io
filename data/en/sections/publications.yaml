- title: "Benefits of The Cloud: Clearing the Air About What It Is and Why It Matters"
  publishedIn:
    name: Withum's Digital Transformation Today Blog
    date: 11 May 2023
    url: https://www.withum.com/resources/?publication_filter=82
  authors:
  - name: Bryce Kinsey
    url: https://brycekinsey.com
  paper:
    summary: The modern era has witnessed a remarkable acceleration in technological advancement, with new breakthroughs and innovations emerging at an unprecedented pace. Technology has brought about a plethora of changes to the way we live, work, and interact with one another. However, with the abundance of new technologies, there has also been a rise in misinformation and a lack of knowledge surrounding them. Many people struggle to keep up with the latest developments, leading to confusion and misunderstanding. A prime example of this is cloud technologies.
    url: https://www.withum.com/resources/benefits-of-the-cloud-clearing-the-air-about-what-it-is-and-why-it-matters/
  categories: ["cloud"]
  tags: ["Cloud", "Azure", "AWS", "GCP", "Service Models"]
  
- title: "Impact of Artificial Intelligence: The ChatGPT Affect"
  publishedIn:
    name: Withum's Digital Transformation Today Blog
    date: 11 April 2023
    url: https://www.withum.com/resources/?publication_filter=82
  authors:
  - name: Bryce Kinsey
    url: https://brycekinsey.com
  paper:
    summary: Artificial Intelligence (AI) has seen massive growth in recent years, and it's difficult to discuss modern technology without at least recognizing the impact of artificial intelligence. Lately, OpenAI's ChatGPT has propelled AI into the mainstream and caused an amazing amount of interest in the field from corporations and individuals alike. With backing from the likes of Microsoft, it's clear that the AI technology developed by OpenAI isn't going anywhere anytime soon.
    url: https://www.withum.com/resources/impact-of-artificial-intelligence-the-chatgpt-affect/
  categories: ["ai"]
  tags: ["AI", "Artificial Intelligence", "OpenAI", "ChatGPT"]